<form [formGroup]="formGroup" autocomplete="off" id="form">
    <div class="main">
        <span class="title">Todo list</span>

        <div>
            <input type="text" formControlName="todoInput" />
            <button (click)="onAdd()" class="add">Adicionar</button>
        </div>

        <div *ngFor="let todo of todoList">
            <span>{{ todo.value }}</span>
            <button (click)="onRemove(todo)" class="remove">Remover</button>
        </div>
    </div>
</form>
